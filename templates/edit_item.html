{% extends "base.html" %}

{% block title %}
   Edit Item
{% endblock %}

{% block content %}
   <h2>Edit Item</h2>
   <form method="post">
      {{ form.hidden_tag() }}
      <p>
         {{ form.category.label }}<br>
         {{ form.category() }}
      </p>
      <p>
         {{ form.name.label }}<br>
         {{ form.name() }}
      </p>
      <p>
         {{ form.price.label }}<br>
         {{ form.price() }}
      </p>
      <p>{{ form.submit() }}</p>
   </form>
{% endblock %}
